apply plugin: 'java'
group = 'rcstadheim'
archivesBaseName = 'koteriku'

version = '1.0'

repositories {
    mavenCentral()
}
          

dependencies {
    compile "log4j:log4j:$log4jVersion"
    compile "org.mybatis:mybatis:$mybatisVersion"
    runtime "org.postgresql:postgresql:$postgresVersion"
}

def jarFile = new File("$libsDir/koteriku-${version}.jar")

task copyToParentProject(type: Copy, dependsOn: jar) {
    into parentDist from jarFile
}
